<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney World</title>
    <style>
        /* Styles globaux */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Fond gris clair */
        }

        /* Centrer les images dans la grille */
        .attraction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center; /* Centre les éléments horizontalement */
        }

        .attraction-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px; /* Largeur maximale pour les éléments */
            aspect-ratio: 4 / 3; /* Maintient le ratio */
        }

        .attraction-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }

        /* Centrer le contenu de l'overlay */
        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 70%);
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .attraction-item:hover .overlay {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .attraction-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .attraction-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header style="text-align: center; padding: 20px; background-color: #333; color: #fff;">
        <h1>Disney World</h1>
        <p>Où les films prennent vie !</p>
    </header>

    <main class="attraction-grid">
        <a href="#" class="attraction-item">
            <img src="image1.jpg" alt="Image 1" />
            <div class="overlay">
                <h2>Attraction 1</h2>
                <p>Description de l'attraction 1</p>
            </div>
        </a>
        <a href="#" class="attraction-item">
            <img src="image2.jpg" alt="Image 2" />
            <div class="overlay">
                <h2>Attraction 2</h2>
                <p>Description de l'attraction 2</p>
            </div>
        </a>
        <!-- Ajoutez plus d'éléments ici -->
    </main>

</body>
</html>
